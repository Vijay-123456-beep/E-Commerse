<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Weâ€™d love to hear from you! Fill out the form below and we'll get back to you soon.</p>

        <form id="contact-form" class="shadow p-4 bg-light rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <div id="footer-container" class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadComponents() {
            document.getElementById("navbar-container").innerHTML = await (await fetch("navbar.html")).text();
            document.getElementById("footer-container").innerHTML = await (await fetch("footer.html")).text();
        }

        document.addEventListener("DOMContentLoaded", loadComponents);

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you! Your message has been sent.");
            this.reset();
        });
    </script>
</body>
</html>
